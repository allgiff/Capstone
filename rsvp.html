        <div class="centered" style="padding-top: 100px; padding-bottom: 50px;">
            <h2>We'd love to see you at our wedding reception!</h2>
            <p>Please RSVP by May 15th</p> 
        </div>
        <div class="sect-padd-bottom form-sect">
            <form action="https://getform.io/f/cf3b95da-8e5b-49c2-86b3-f8be60c676d4" method="POST"
            enctype="multipart/form-data"
            name="EmailForm" >
                
                <label for="email">Email Address:</label><br> <!--Unsure if needed-->
                <input type="email" id="email" name="email"><br>
                <div>
                <div id="left">
                    <label for="fname">First Name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                </div>
                <div id="right">
                    <span class="lastname">
                    <label for="lname">Last Name:</label><br>
                    <input type="text" id="lname" name="lname"></span><br>
                </div>
                </div>
                <label for="cars">Will You Be Attending the Reception?</label>
                <select id="choice" name="choice">
                    <option value="select">Select Option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select><br>
                <div class="form-button">
                    <button type="submit" value="submit" class="white-button">Submit</button>
                </div>
            </form>
        </div>
